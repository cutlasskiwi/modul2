<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header"><h1>Micheal Scott or Ron Swanson? Pick one!</h1></div>
      <div class="scott"><button class="scott-btn">Michael Scott</button></div>
      <div class="swanson">
        <button class="swanson-btn">Ron Swanson</button>
      </div>
      <div class="scott-box">
        <img
          class="scott-pic hidden"
          src="img/scott_pic.jpg"
          alt="Picture of Michael Scott."
        />
      </div>
      <div class="swanson-box">
        <img
          class="swanson-pic hidden"
          src="img/swanson_pic.jpg"
          alt="Picture of Ron Swanson."
        />
      </div>
      <div class="text-result text-result-two" id="textId"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
